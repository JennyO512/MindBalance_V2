{% extends "base.html" %}

{% block title %}Error {{ error_code }} - MindBalance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-muted">{{ error_code }}</h1>
                <h3 class="mb-3">Oops! Something went wrong</h3>
                <p class="text-muted">{{ error_message }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
