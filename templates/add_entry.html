{% extends "base.html" %}

{% block title %}Add Entry - MindBalance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Add New Entry</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="mood_rating" class="form-label">Mood Rating (1-10)</label>
                        <input type="range" class="form-range" id="mood_rating" name="mood_rating" 
                               min="1" max="10" value="5" oninput="updateMoodDisplay(this.value)">
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">Very Low</small>
                            <small class="text-muted">Neutral</small>
                            <small class="text-muted">Very High</small>
                        </div>
                        <div class="text-center mt-2">
                            <span class="badge bg-primary fs-6" id="mood-display">5</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="stress_level" class="form-label">Stress Level (1-10)</label>
                        <input type="range" class="form-range" id="stress_level" name="stress_level" 
                               min="1" max="10" value="5" oninput="updateStressDisplay(this.value)">
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">Very Low</small>
                            <small class="text-muted">Moderate</small>
                            <small class="text-muted">Very High</small>
                        </div>
                        <div class="text-center mt-2">
                            <span class="badge bg-warning fs-6" id="stress-display">5</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Activities (select all that apply)</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="exercise" id="activity-exercise" name="activities">
                                    <label class="form-check-label" for="activity-exercise">Exercise</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="meditation" id="activity-meditation" name="activities">
                                    <label class="form-check-label" for="activity-meditation">Meditation</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="social" id="activity-social" name="activities">
                                    <label class="form-check-label" for="activity-social">Social Time</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="work" id="activity-work" name="activities">
                                    <label class="form-check-label" for="activity-work">Work</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="reading" id="activity-reading" name="activities">
                                    <label class="form-check-label" for="activity-reading">Reading</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="music" id="activity-music" name="activities">
                                    <label class="form-check-label" for="activity-music">Music</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="outdoor" id="activity-outdoor" name="activities">
                                    <label class="form-check-label" for="activity-outdoor">Outdoor Time</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="sleep" id="activity-sleep" name="activities">
                                    <label class="form-check-label" for="activity-sleep">Good Sleep</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" 
                                  placeholder="How are you feeling today? Any thoughts or observations?"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateMoodDisplay(value) {
    document.getElementById('mood-display').textContent = value;
}

function updateStressDisplay(value) {
    document.getElementById('stress-display').textContent = value;
}
</script>
{% endblock %}
